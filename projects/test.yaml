apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-projects
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: argocd-resources
  source:
    repoURL: https://github.com/BennWigh/argocd-envs
    targetRevision: HEAD
    path: projects

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  sourceRepos:
  - '*'
  syncPolicy:
    automated:
      prune: false
      selfHeal: false